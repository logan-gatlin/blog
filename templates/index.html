{% extends "base.html" %}


{% block content %}
  <h1>
    lgatlin.dev
  </h1>
  <hr>
  <ul class="article-list">
  <h2>
    Blog
  </h2>
  {% set blog_section = get_section(path="blog/_index.md")%}
  {% for page in blog_section.pages %}
    <li>
    <header>
      <a href="{{ page.permalink | safe }}">
        ./{{page.slug}}
      </a>
    </header>
    {{ page.title }}
    <footer>
      {{ page.date }} 
    </footer>
    </li>
  {% endfor %}
  </ul>
{% endblock content %}
